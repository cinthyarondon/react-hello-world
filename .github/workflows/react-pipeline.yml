name: hello-world-app-react

on: 
  push:
    branches:
      - 'feature/containers'

jobs:
  containers:
    runs-on: ubuntu-latest
    env: 
      DOCKER_TAG: hello-world-react
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with: 
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${ DOCKER_TAG }:${{ github.sha.slice(0,7) }} .

      - name: Push Docker image to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${ DOCKER_TAG }:${{ github.sha.slice(0,7) }}